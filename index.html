<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Talk App Sample (Push Layout + Bubble Input)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header id="topBar">
    <button id="sidebarToggle" class="sidebar-toggle">≡</button>
    <span style="margin-left: 8px;"></span>
  </header>

  <div id="container">
    <div id="talkList"></div>

    <div id="chatArea">
      <div id="messageContainer">ロード中...</div>
      <div id="choicesArea"></div>

      <div id="inputArea">
        <div class="input-container">
          <button id="addBtn" class="icon-button">➕</button>
          <input id="userInput" type="text" placeholder="メッセージを入力" />
          <button id="sendBtn" class="icon-button">➡️</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
