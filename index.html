<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Talk App Sample</title>
  <!-- 別ファイルのCSSを読み込み -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div style="display: flex; width: 100%; height: 100vh; margin:0; padding:0; box-sizing:border-box;">
    <!-- サイドバー -->
    <div id="talkList">
      <!-- ここにスピーカーのリスト (.talk-item) が追加されます -->
    </div>

    <!-- メインエリア -->
    <div id="chatArea">
      <!-- メッセージ表示領域 -->
      <div id="messageContainer">
        <!-- メッセージの吹き出しがここに描画される -->
      </div>
      <!-- 選択肢ボタン表示領域 -->
      <div id="choicesArea">
        <!-- 選択肢ボタンがここに追加される -->
      </div>
      <!-- 自由入力エリア -->
      <div id="inputArea">
        <input id="userInput" type="text" />
        <button id="sendBtn">送信</button>
      </div>
    </div>
  </div>

  <!-- 質問文で示されている script.js と同じものを読み込み -->
  <script src="./script.js"></script>
</body>
</html>
